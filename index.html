<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1835/1835396.png">
</head>
<body>
    <div class="contanier">
        <input type="text" placeholder="0" id="input" >
        <div class="row">
            <button id="clear"onclick="dete()">C</button>
            <button id="del"  onclick="del()">Del</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
        
            <button onclick="display(7)">7</button>
            <button onclick="display(8)">8</button>
            <button onclick="display(9)">9</button>
            <button onclick="display('*')">*</button>

            <button onclick="display(4)">4</button>
            <button onclick="display(5)">5</button>
            <button onclick="display(6)">6</button>
            <button onclick="display('-')">-</button>

            <button onclick="display(1)">1</button>
            <button onclick="display(2)">2</button>
            <button onclick="display(3)">3</button>
            <button onclick="display('+')">+</button>

            <button onclick="display(0)">0</button>
            <button onclick="display('.')">.</button>
            <button id="equal" onclick="res()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
